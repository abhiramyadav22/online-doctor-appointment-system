<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General Styles */
body 
{
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBivma1lobcMC29yphZZVHUoGvRQNhNZfrGg&s);
    background-size: cover;
    background-repeat: no-repeat;   
    background-attachment: fixed;
    background-position: center;
    background-color: #f5f5f5;
    color: #333;
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    line-height: 1.6;
    text-align: center;
    background-color: #f5f5f5;
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBivma1lobcMC29yphZZVHUoGvRQNhNZfrGg&s');
}

/* Container */
.container {
    width: 50%;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Heading */
h2 {
    text-align: center;
    color: #333;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Submit Button */
button {
    margin-top: 15px;
    background: #28a745;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #218838;
}

/* Confirmation Message */
#confirmation {
    display: none;
    margin-top: 20px;
    padding: 15px;
    background: #d4edda;
    color: #155724;
    border-left: 5px solid #28a745;
    border-radius: 5px;
    text-align: center;
}

@media (max-width: 768px) {
    .container {
        width: 90%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Book a Doctor's Appointment</h2>
        <form id="appointmentForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="doctor">Choose a Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="">-- Select a Doctor --</option>
                <option value="Dr. John Smith">Dr. John Smith (Cardiologist)</option>
                <option value="Dr. Sarah Lee">Dr. Sarah Lee (Dentist)</option>
                <option value="Dr. Mark Wilson">Dr. Mark Wilson (Neurologist)</option>
            </select>

            <button type="submit">Book Appointment</button>
        </form>

        <div id="confirmation"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
